{% extends 'admin_base.html' %}
{% block main  %}
<style>
    .table{
        text-align:center;
        font-style:bold;
    }
    .fa-edit{
        font-size:20px;
       }
       
       .fa-trash{
        font-size:20px;
        color:red;
       }
</style>

<div class="card shadow">
    <div class="card-body">

        <h5 class="p-2" style="border-bottom: 2px solid orange;">All Category</h5>
        <div class="container-fluid">

            <table class="table table-bordered table-sm" id="example">
                <thead>
                <tr>
                    <th>S. No.</th>
                    <th>Category Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                {% for i in category %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    
                    <td>
                        <a href="/edit-category/{{i.id}}/" class="text-success"><i class="fa fa-edit"></i></a></id>
                        <td>
                        <a href="/delete-category/{{i.id}}/" class="text-danger"
                           onclick="return confirm('Are You Sure?')"><i class="fa fa-trash"></i></a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
