{% extends 'Workernav.html' %}
{%load static %}
{%block body%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>local service search enginee</title>
    <meta charset="utf-8">
    <meta inputbox="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <link rel="stylesheet" href="/static/css/animate.css">
    {% comment %} <link rel="stylesheet" href="{% static 'css/page.css'%}"/>
    <link rel="stylesheet" href="/static/css/style.css"> {% endcomment %}
    <link rel="stylesheet" href="/static/css/navbar.css">
    
   </head>
   <body id="login" style = "background-image : url({% static 'images/DD.jpg' %})">
    
      <div class="main">
          <div class="register">
              <h2>contact us from</h2>
              {% comment %} <h3 class="alert alert-light border rounded">Fill This from</h3> {% endcomment %}
              <form  method ="POST" >

                {% csrf_token %}
                 
                      <label>name:</label>
                      <br>
                      <input required type="text" name="name" id="name" value="{{values.name}}" placeholder="Enter Your name">
                      <br><br>
                  
  
                  <!-- -email--> 
                  <label>email:</label>
                  <br>
                  <input required type="email" name="email" id="email" value="{{values.email}}" placeholder="xyz@gamil.com">
                  <br><br>
            <!--inputbox-->
                            <label>inputbox:</label>
                                <br>
                                <input required type="text" name="subject" id="inputbox" value="{{values.inputbox}}" placeholder="enter Your subject">
                                <br><br>
                  
                    
                    
                    <button type="submit" class="btn btn-primary">Submit</button><br>
                  
                    <div>   <a href="/" class="btn btn-success">BACK To HOME</a></div>

                  <br><br>
                 
                {% comment %} </h3> {% endcomment %}
              </form>
          </div>
      </div>

</body>
</html>
<style>
  body{
    {% comment %} background-color: rgb(132, 113, 255); {% endcomment %}
    background-image:url("/static/images/REE.jpg");
    background-size:  100%;
    background-position: -370px 0px;
  }
  
      div.main{
        width: 400px;
        margin: 100px auto 0px auto;
        text-align:center
      }
      h2{
        text-align: center;
        padding:  20px;
        color:white;
        font-family: 'Times New Roman', Times, serif;
      }
      div.register{
        background-color: rgb(0,0,0,0.5);
        width: 100%;
        font-size: 18px;
        border-radius: 10px;
        border: 1px soid rgba(255, 255, 255, 0.3);
        box-shadow: 2px 2px 15px  rgba(0,0,0,0.3);
        color: #fff;
      
      }
      form#register
      {
        margin: 40px;
      }
      label{
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
        font-style:normal;
      }
      input#inputbox{
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 3px;
        outline: 0;
        padding: 60px;
        background-color: #fff;
        box-shadow: inset 1px 1px 5px rgb(0, 0, 0,0.3)
       
      }
      input#submit{
        width: 200px;
        padding: 7px;
        font-family: 'Times New Roman', Times, serif;
        font-weight: 600;
        font-size: 18px;
        border: none;
        border-radius: 3px;
        {% comment %} background-color:black; {% endcomment %}
        background-color: rgba(250, 100, 0,0.8);
        color: #000;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.3);
      
      
      }
</style>
{% endblock %}
