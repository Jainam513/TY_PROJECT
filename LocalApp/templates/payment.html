{% comment %} <button type="submit" id="pay-btn" class="btn btn-outline-success btn-primary" >Pay For Service</button> {% endcomment %}
{% comment %} <form action="/successs/" method="POST">
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_I9DANSLk2wH5Ib" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="{{razorpay_amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{order_id}}"// Replace with the order_id generated by you in the backend.
        data-buttontext="Pay with Razorpay"
        data-name="Booking Corp"
        {% comment %} data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="{{payment.name}}"
        data-prefill.email="{{payment.email}}" {% endcomment %}
        {% comment %} data-theme.color="#F37254">
    </script>
    <input type="hidden" custom="Hidden Element" name="hidden"/>
    </form> {% endcomment %} 
<style>

                            data-buttontext="Pay with Razorpay"

                            data-image="https://example.com/your_logo.jpg"
                            data-prefill.name="{{payment.name}}"
                            data-prefill.email="{{payment.email}}" {% endcomment %}
                            data-theme.color="#F37254">

                        <input type="hidden" custom="Hidden Element" name="hidden"/>
                        </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
